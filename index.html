<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Petra's kledingkast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="keuzeForm">
    <h1 aria-label="Welkom Petra!" role="heading">Welkom Petra!</h1>
    <h1 aria-live="assertive">Wat wil je vandaag doen?</h1>
    <button id="nieuweoutfit" type="button" aria-label="Ik heb een outfit nodig" data-scroll-to="newWindow">Ik heb een
        outfit nodig
    </button>
    <button id="gekocht" type="button" aria-label="Ik heb nieuwe kleding gekocht" data-scroll-to="addClothes">Ik heb
        nieuwe kleding gekocht
    </button>
</section>

<section id="newWindow" class="hidden">


    <section id="kledingForm" class="hidden">
        <h1 aria-live="assertive" tabindex="-1">Kies welke stijl je vandaag wilt</h1>
        <button id="objectief" type="button" aria-label="Ik heb een casual outfit nodig">Casual</button>
        <button id="subjectief" type="button" aria-label="Ik heb een zakelijke en nette outfit nodig">Zakelijk en
            netjes
        </button>
        <button id="zomer" type="button" aria-label="Ik heb een zomerse outfit nodig">Zomers</button>
        <button id="winter" type="button" aria-label="Ik heb een winteroutfit nodig">Winter</button>


        <section id="output" aria-live="assertive" class="hidden"></section>
    </section>

    <section id="addClothes" aria-live="assertive" class="hidden">
        <fieldset aria-labelledby="kledingstijlLabel">
            <h1 id="kledingstijlLabel" tabindex="-1">Welke catagorie wil je toevoegen?</h1>
            <label>
                <input type="radio" id="casual" value="casual" name="catagorie"> Casual stijl
            </label>
            <label>
                <input type="radio" id="zakelijk" value="zakelijk" name="catagorie"> Zakelijke stijl
            </label>
            <label>
                <input type="radio" id="zomers" value="zomers" name="catagorie"> Zomerse stijl
            </label>
            <label>
                <input type="radio" id="winters" value="winters" name="catagorie"> Winterse stijl
            </label>
        </fieldset>

        <fieldset aria-labelledby="kledingstukLabel">
            <h1 id="kledingstukLabel" tabindex="-1">Watvoor kledingstuk heb je gekocht Petra?</h1>
            <label>
                <input type="radio" id="jas" value="accessoires" name="keuze"> Ik heb een jas gekocht
            </label>
            <label>
                <input type="radio" id="truien" value="truien" name="keuze"> Ik heb een trui gekocht
            </label>
            <label>
                <input type="radio" id="broeken" value="broeken" name="keuze"> Ik heb een broek gekocht
            </label>
            <label>
                <input type="radio" id="schoenen" value="accessoires" name="keuze"> Ik heb schoenen gekocht
            </label>
            <label>
                <input type="radio" id="accessoires" value="accessoires" name="keuze"> Ik heb een accessoire gekocht
            </label>
        </fieldset>
        <fieldset aria-labelledby="kledingstukInput">
            <label id="kledingstukInput">
                <input type="text" id="kledingstuk" placeholder="Vul hier in watvoor kleding je hebt.">
            </label>
        </fieldset>

        <button id="addOutfit" type="button" aria-label="Voeg toe aan mijn kledingkast">Voeg toe aan mijn kledingkast
        </button>
        <p id="message" aria-live="polite"></p>
    </section>

</section>

</body>
<script src="script.js"></script>

</html>
